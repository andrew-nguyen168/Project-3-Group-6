<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Link CSS here -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
      <div class="login-container">
        <div class="login-group">
          <img src="images/login-logo.svg">
          <h3>Sign In</h3>
          <div class="login-text">
            <p>Don't have an account?</p>
            <a>Sign up</a>
          </div>
        </div>
        <form>
          <div>
            <input class="user-input" type="text" placeholder="Email">
          </div>
          <div>
            <input class="user-input" type="password" placeholder="**********">
          </div>
          <p class="login-text">Forgot password? 
            <a href="#">Reset it</a>
          </p>
        </form>           
        <button class="primary-btn">
          <a class="hyperlinks" href="user-profile.html">Sign In</a>
        </button>
        <div class="social-icon-divider">
          <div class="line"></div>
          OR
          <div class="line"></div>
        </div>
        <p>Continue with</p>
        <div class="social-group">
          <img src="images/icons/facebook.svg">
          <img src="images/icons/apple.svg">
          <img src="images/icons/Google.svg">
        </div>
      </div>
        <!-- Bottom Navigation -->
        <div class="nav">
          <div class="nav-item">
            <a class="hyperlinks" href="index.html">
            <img src="images/icons/compass.svg">
            Explore
            </a>
          </div>
          <div class="nav-item">
            <a class="hyperlinks" href="saved-items.html">
              <img src="images/icons/bookmark.svg">
              Saved
            </a>
          </div>
          <div class="nav-item">
            <a class="hyperlinks" href="not-login.html">
              <img src="images/icons/account.svg">
              Profile
            </a>
          </div>
        </div>
      <!-- Link JavaScript here -->
      <script src="js/index.js"></script>
    </body>
  
</html>
